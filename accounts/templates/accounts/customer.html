<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Customize button styles */
        .btn-outline-primary {
            border-color: #4cb4c7;
            color: #4cb4c7;
        }
        .btn-outline-danger {
            border-color: #f8d7da;
            color: #f8d7da;
        }
        .btn-outline-primary:hover {
            background-color: #4cb4c7;
            color: white;
        }
        .btn-outline-danger:hover {
            background-color: #f8d7da;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Customer Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Customer:</h5>
                        <!-- Customer Info or Content Here -->
                        <div>
                            <!-- Stack the buttons vertically -->
                            <button class="btn btn-outline-primary btn-block mb-2">Update Customer</button>
                            <button class="btn btn-outline-danger btn-block">Delete Customer</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Contact Information</h5>
                        <p>Email:</p>
                        <p>Phone:</p>
                    </div>
                </div>
            </div>

            <!-- Total Orders -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders</h5>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="mt-4">
            <input type="text" class="form-control mb-2" placeholder="Search">
            <button class="btn btn-primary">Search</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
